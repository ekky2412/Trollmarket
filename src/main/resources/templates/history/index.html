<!DOCTYPE html>
<html class="light-style customizer-hide"
	  data-template="vertical-menu-template-free"
	  data-theme="theme-default"
	  dir="ltr"
	  lang="en"
	  th:data-assets-path="@{/resources/assets/}">
<head th:replace="~{layout:: head('History')}">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
	<div class="layout-container">
		<!-- Layout container -->
		<div class="layout-page">
			<nav th:replace="~{layout::upper-nav}"></nav>

			<div class="content-wrapper">
				<div class="container-xxl flex-grow-1 container-p-y">
					<div class="row">
						<div class="card mb-3">
							<h5 class="card-header">History</h5>
							<div class="table-responsive text-nowrap">
								<table class="table table-borderless">
									<tbody>
									<form action="">
										<tr>
											<td>Seller</td>
											<td>
												<select class="form-select" name="sellerId">
													<option value="">-- Select Seller --</option>
													<option th:each="seller : ${sellers}" th:text="${seller.sellerName}" th:value="${seller.sellerId}"></option>
												</select>
											</td>
										</tr>
										<tr>
											<td>Buyer</td>
											<td>
												<select class="form-select" name="buyerId">
													<option value="">-- Select Buyer --</option>
													<option th:each="buyer : ${buyers}" th:text="${buyer.buyerName}" th:value="${buyer.buyerId}"></option>
												</select>
											</td>
										</tr>
										<tr>
											<td>
												<button class="btn btn-primary" type="submit">Search</button>
											</td>
										</tr>
									</form>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="card">
<!--						<h5 class="card-header">My Transaction History</h5>-->
						<div class="table-responsive text-nowrap">
							<table class="table table-striped">
								<thead>
								<tr>
									<th>Date</th>
									<th>Seller</th>
									<th>Buyer</th>
									<th>Product</th>
									<th>Quantity</th>
									<th>Shipment</th>
									<th>Total Price</th>
								</tr>
								</thead>
								<tbody class="table-border-bottom-0">
								<tr th:each="history : ${histories}" th:object="${history}">
									<td th:text="*{date}"></td>
									<td th:text="*{seller}"></td>
									<td th:text="*{buyer}"></td>
									<td th:text="*{product}"></td>
									<td th:text="*{quantity}"></td>
									<td th:text="*{shipment}"></td>
									<td th:text="*{totalPriceFormatted}"></td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div aria-hidden="true" class="modal fade" id="modalCenter" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalCenterTitle">Tambah Balance</h5>
				<button
						aria-label="Close"
						class="btn-close"
						data-bs-dismiss="modal"
						type="button"
				></button>
			</div>
			<form method="post" th:action="@{/profile/addBalance}">
				<div class="modal-body">
					<div class="row">
						<div class="col mb-3">
							<input name="username" th:value="${username}" type="hidden">
							<input
									class="form-control"
									id="balance"
									name="balance"
									placeholder="Enter Balance"
									type="number"
							/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">
						Close
					</button>
					<button class="btn btn-primary" id="submitButton" type="submit">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div th:replace="~{layout::js-import}">

</div>
<!--<script th:src="@{/resources/assets/js/my-script.js}"></script>-->
</body>
</html>
