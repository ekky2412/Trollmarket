<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout::head('Admin Page')}">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
	<div class="layout-container">
		<!-- Layout container -->
		<div class="layout-page">
			<!-- Navbar -->
			<nav th:replace="~{layout::upper-nav}"></nav>
			<!-- / Navbar -->

			<!-- Content wrapper -->
			<div class="content-wrapper">
				<!-- Content -->
				<div class="container-xxl flex-grow-1 container-p-y">
					<div class="row">
						<form action="" class="col-xl" method="post">
							<div class="col-xl">
								<div class="alert alert-success" th:if="${dto.message != null}" th:text="${dto.message}">
								</div>
								<div class="card mb-4">
									<h5 class="card-header">Add New Admin</h5>
									<div class="card-body">
										<div class="mb-3">
											<label class="form-label" for="username">Username</label>
											<input
													aria-describedby="defaultFormControlHelp"
													class="form-control"
													id="username"
													name="username"
													placeholder="Username..."
													type="text"
											/>
											<div class="alert alert-danger" th:errors="${dto.username}">
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label" for="password">Password</label>
											<input
													aria-describedby="defaultFormControlHelp"
													class="form-control"
													id="password"
													name="password"
													placeholder="Password..."
													type="password"
											/>
											<div class="alert alert-danger" th:errors="${dto}">
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label" for="confirmPassword">Confirm
												Password</label>
											<input
													aria-describedby="defaultFormControlHelp"
													class="form-control"
													id="confirmPassword"
													name="confirmPassword"
													placeholder="Confirm Password ..."
													type="password"
											/>
										</div>
										<button class="btn btn-primary" type="submit">Submit</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- / Content -->
		</div>
		<!-- Content wrapper -->
	</div>
	<!-- / Layout page -->
</div>

<!-- / Layout wrapper -->
<div th:replace="~{layout::js-import}"></div>
</body>
</html>
